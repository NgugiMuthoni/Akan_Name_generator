      <h1 class="modal-header text-monospace">Know Your Akan Name Today</h1>
      <h3 class="card-header text-monospace">Enter your birthday details below</h3>
      <form method="post" onsubmit="return false"class="form text-monospace">
          <label for="month" class="text-monospace">Month</label>
          <input type="number" name="month" id="month"min="1" maxlength="2"placeholder="month in figures"class="form-control"required/>
          <label for="date" class="text-monospace">Date</label>
          <input type="number" name="date" id="day"min="1" maxlength="2"placeholder="day in figure" class="form-control"required/>
          <label for="year" class="text-monospace">Year</label>
          <input type="number" name="year" id="year"min="1000" maxlength="4"placeholder="year in figure" class="form-control"required/> <br>
          <h3 class="modal-header text-monospace text-light font-weight-bold text-capitalize">Select your gender.</h3>
         <br>

            <span class="btn bg-success clearfix btn-lg col-3 text-monospace">
              <input type="checkbox"  name="gender" id="gender" value="male" /><br> Male<br>

              <input type="checkbox" name="gender" value="female" id="gender" /><br>Female<br>
            </span>
